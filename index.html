</head>
<body>

    <h3>ğŸ” Kiá»ƒm tra danh tÃ­nh</h3>

    <h2>ğŸ”— Blockchain Chain</h2>

    <script>
        const form = document.getElementById('identity-form');
        const output = document.getElementById('chain-output');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('capture');
        const retakeBtn = document.getElementById('retake');

        // Báº­t webcam

        // Chá»¥p áº£nh
        captureBtn.addEventListener('click', () => {

            const imageData = canvas.toDataURL('image/png');

            faceImageBase64 = null;

        // Chá»¥p láº¡i
        retakeBtn.addEventListener('click', () => {
            preview.src = '';
            preview.style.display = 'none';
            captureBtn.style.display = 'inline-block';
            retakeBtn.style.display = 'none';
            acceptBtn.style.display = 'none';
            faceImageBase64 = null;
        });

        // Cháº¥p nháº­n áº£nh
        acceptBtn.addEventListener('click', () => {
            faceImageBase64 = preview.src;
            alert("âœ… áº¢nh Ä‘Ã£ Ä‘Æ°á»£c cháº¥p nháº­n.");
        });

        // Gá»­i dá»¯ liá»‡u lÃªn blockchain vÃ  kiá»ƒm tra trÃ¹ng láº·p
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();

            if (!faceImageBase64) {
                alert("âŒ Báº¡n chÆ°a chá»¥p hoáº·c cháº¥p nháº­n áº£nh khuÃ´n máº·t!");
                return;
            }

            // Kiá»ƒm tra email trÃ¹ng láº·p
            const isDuplicate = currentChain.some(
                block => block.data.email && block.data.email.toLowerCase() === email
            );

            if (isDuplicate) {

            try {

                });

                if (!res.ok) throw new Error("Lá»—i gá»­i dá»¯ liá»‡u lÃªn server!");

                alert('âœ… Danh tÃ­nh Ä‘Ã£ Ä‘Æ°á»£c gá»­i vÃ o blockchain!');

                form.reset();
                faceImageBase64 = null;
                preview.src = '';
                preview.style.display = 'none';
                captureBtn.style.display = 'inline-block';
                retakeBtn.style.display = 'none';

                await loadChain();
            } catch (error) {

            }
        });

        // Load láº¡i chuá»—i blockchain
        async function loadChain() {
            const res = await fetch('http://localhost:3000/identities');
            const chain = await res.json();
            currentChain = chain;
            output.innerHTML = '';

            chain.forEach((block) => {
                const div = document.createElement('div');
                div.className = 'block';
                div.innerHTML = `
                    <strong>ğŸ§¾ Block #${block.index}</strong>
                    <strong>â± Timestamp:</strong> ${block.timestamp}
                    ${block.data.name ? `<strong>ğŸ‘¤ Name:</strong> ${block.data.name}` : ''}
                    ${block.data.email ? `<strong>ğŸ“§ Email:</strong> ${block.data.email}` : ''}
                    ${block.data.faceImage ? `<strong>ğŸ–¼ KhuÃ´n máº·t:</strong><br><img src="${block.data.faceImage}" width="160"/>` : ''}
                    <strong>ğŸ”— Hash:</strong> <code>${block.hash}</code>
                    <strong>ğŸ”— Previous Hash:</strong> <code>${block.previousHash}</code>
                `;
                output.appendChild(div);
            });
        }

        // Kiá»ƒm tra danh tÃ­nh báº±ng email
        function checkIdentity() {
            const email = document.getElementById('check-email').value.trim().toLowerCase();
            const result = document.getElementById('check-result');

            const found = currentChain.find(

                    block.data.email.toLowerCase() === email
            );

            if (found) {

                result.innerHTML = `

                    <div class="block">

                        <strong>ğŸ–¼ KhuÃ´n máº·t:</strong><br>

                `;
            } else {

        // Gá»i khi trang load

    </script>
</body>
